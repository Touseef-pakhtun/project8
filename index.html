<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }

  </style>
</head>
<body>
<div class="container">

  <div class="image">
    <img src="images/image-product-desktop.jpg" height="100%" width="100%" alt="">
  </div>

  <div class="content"> 

  <p style="color: hsl(228, 12%, 48%);">P E R F U M E</p>
    <p style="font-size: xx-large;font-weight: bold;line-height: 80%;padding-right: 5%;">Gabrielle Essence Eau De Parfum</p>
    
    <p style="color: hsl(228, 12%, 48%);padding-right: 5px;">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>

  <p>
   <samp class="price1">$149.99</samp>
   <samp class="price2" >$169.99</samp>
  </p>

  <button >Add to Cart</button>

  
</div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>
